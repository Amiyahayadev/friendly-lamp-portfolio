<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/13560a6630.js"
			crossorigin="anonymous"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
		</style>
		<title>Contact - Get in touch</title>
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/pages.css">
        <link rel="stylesheet" href="../css/contact.css">
	</head>
	<body>
		<main class="wrapper-two">
            <header class="header">
                <h1 class="about-title text-center">
                    Get <span class="yellow-text">IN TOUCH</span>
                </h1>
                <div class="hr text-center">
                    <span class="line"></span>
                    <!--to-do CHANGE ICON -->
                    <span
                        class="fa-solid fa-address-card fa-lg yellow-text"></span
                    ><span class="line"></span>
                </div>
            </header>
            <section class="sec-padding">
				<article class="address margin-b-5">
					<address>
						<h3 class="yellow-text">PHONE</h3>
						<p>
							<i class="fa-solid fa-phone"></i> +1
							(123) 356-7890
						</p>
						<h3 class="yellow-text">EMAIL</h3>
						<p>
							<i class="fa-solid fa-envelope"></i>
							you@youwebsite.com
						</p>
						<h3 class="yellow-text">SKYPE</h3>
						<p>
							<i class="fa-solid fa-globe"></i>
							ami.dev
						</p>
						<h3 class="yellow-text">ADDRESS</h3>
						<p>
							<i
								class="fa-solid fa-map-marker-alt"></i>
							Lagos, Nigeria
						</p>
						<h3 class="yellow-text">SOCIAL PROFILES</h3>
						<p>
							<a href="#"
								><i
									class="fa-solid fa-facebook"></i
							></a>
							<a href="#"
								><i
									class="fa-solid fa-twitter"></i
							></a>
							<a href="#"
								><i
									class="fa-solid fa-google"></i
							></a>
							<a href="#"
								><i
									class="fa-solid fa-linkedin"></i
							></a>
						</p>
					</address>
				</article>
				<article class="form">
					<h3 class="margin-b1">FEEL FREE TO DROP ME A LINE</h3>
					<p class="margin-b-5">
						If you have any suggestion, project or even
						you want to say Hello.. please fill out the
						form below and I will reply you shortly.
					</p>
					<form action="index.html">
						<div class="form-control">
							<input name="name" id="name" autocomplete="name" placeholder="name"/>
                            <label for="name">Your Name</label>
						</div>
						<div class="form-control">
							<input
								type="email"
								name="email"
								id="email"
                                autocomplete="email"
                                placeholder="email"/>
                            <label for="email">Your Email</label>
						</div>
						<div class="form-control margin-b-5">
							<textarea
								name="comment"
								id="comment"
								cols="30"
								rows="3" placeholder="comment"></textarea>
                                <label for="comment"
								>Your comment</label
							>
						</div>

						<button class="button yellow-btn">SEND MESSAGE</button>
					</form>
				</article>
			</section>
		</main>
	</body>
</html>
